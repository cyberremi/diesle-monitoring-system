<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Diesel — Dashboard</title>

  <!-- Tailwind (dev CDN ok for demo) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // enable class dark strategy
    tailwind.config = { darkMode: 'class' };
  </script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    :root {
      --card: #ffffff;
      --muted: #64748b;
    }
    .smooth { transition: all .35s cubic-bezier(.2,.9,.2,1); }
    .card-soft { background: var(--card); border-radius: 12px; box-shadow: 0 6px 18px rgba(15,23,42,0.06); }
    .blink {
      animation: pulse-bg 1.2s infinite;
    }
    @keyframes pulse-bg {
      0% { box-shadow: 0 0 0 0 rgba(239,68,68,0.14); }
      70% { box-shadow: 0 0 0 6px rgba(239,68,68,0); }
      100% { box-shadow: 0 0 0 0 rgba(239,68,68,0); }
    }
    .chart-card { min-height: 160px; }
    /* highlight critical badge */
    .badge-ok { background: #10b981; color: white; }
    .badge-warn { background: #f59e0b; color: white; }
    .badge-crit { background: #ef4444; color: white; }
  </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 transition-colors duration-300">
  <!-- Top bar / header -->
  <header class="flex items-center justify-between px-6 py-4 border-b border-slate-200 dark:border-slate-700">
    <div class="flex items-center gap-4">
      <div class="text-2xl font-extrabold">Smart Diesel</div>
      <div class="text-sm text-slate-500 dark:text-slate-300">Realtime Monitoring</div>
    </div>

    <div class="flex items-center gap-3">
      <button id="themeToggle" class="px-3 py-2 rounded-md bg-slate-100 dark:bg-slate-800 text-sm smooth">Toggle Theme</button>
      <button id="settingsBtn" class="px-3 py-2 rounded-md bg-sky-600 text-white text-sm">Settings</button>
      <button id="exportCsv" class="px-3 py-2 rounded-md bg-emerald-500 text-white text-sm">Export CSV</button>
    </div>
  </header>

  <!-- Top alert banner -->
  <div id="alertBanner" class="hidden px-6 py-3 bg-red-600 text-white text-sm animate-pulse"></div>

  <main class="p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Column 1: cards -->
    <section class="space-y-6" class="dark:bg-slate-800" >
      <div class="card-soft p-4 dark:bg-slate-800" >
        <div class="flex items-start dark:bg-slate-800 justify-between">
          <div class="p-3 bg-slate-50 dark:bg-slate-800 rounded">
            <div class="text-sm text-slate-500">Current Fuel</div>
            <div class="text-3xl font-bold" id="fuelValue">--%</div>
            <div class="text-xs text-slate-400 mt-1" id="fuelDetails">—</div>
          </div>
          <div class="text-right">
            <div id="fuelBadge" class="px-3 py-1 rounded-full badge-ok text-sm">—</div>
            <div class="text-xs text-slate-400 mt-2" id="fuelTime">—</div>
          </div>
        </div>
        <div class="mt-4 chart-card">
          <canvas id="fuelChart"></canvas>
        </div>
      </div>

      <div class="p-3 bg-slate-50 dark:bg-slate-800 rounded">
  <div class="text-sm text-slate-500">Temperature</div>
  <div class="mt-2 text-2xl font-bold" id="tempValue">--°C</div>
  <div class="mt-3 h-28">
    <canvas id="tempChart"></canvas>
  </div>
</div>

<div class="p-3 bg-slate-50 dark:bg-slate-800 rounded">
  <div class="text-sm text-slate-500">Flow Rate</div>
  <div class="mt-2 text-2xl font-bold" id="flowValue">-- L/h</div>
  <div class="mt-3 h-28">
    <canvas id="flowChart"></canvas>
  </div>
</div>


      <div class="card-soft p-4 dark:bg-slate-800 ">
        <div class="flex items-center justify-between">
          <div class="text-sm text-slate-500">Device</div>
          <select id="deviceSelect" class="px-2 py-1 rounded border dark:bg-slate-800"></select>
        </div>
        <div class="mt-3 text-xs text-slate-400" id="deviceMeta">No device selected</div>
      </div>
    </section>

    <!-- Column 2: live feed & timeline -->
    <section class="space-y-6 dark:bg-slate-800">
      <div class="card-soft p-4 dark:bg-slate-800">
        <div class="flex items-center justify-between">
          <h3 class="font-semibold">Live Feed</h3>
          <div class="text-sm text-slate-400">Realtime events</div>
        </div>

        <div class="mt-3 flex gap-2 dark:bg-slate-800">
          <input id="feedFilter" placeholder="Filter feed" class="flex-1 px-3 py-2 rounded border dark:bg-slate-800" />
          <button id="clearFeed" class="px-3 py-2 rounded bg-red-500 text-white">Clear</button>
        </div>

        <div id="liveFeed" class="mt-3 h-64 overflow-y-auto divide-y divide-slate-100 dark:divide-slate-700 p-2"></div>
      </div>

      <!-- Chat (demo) -->
      <div class="card-soft p-4 dark:bg-slate-800" >
        <h3 class="font-semibold">Operator Chat (demo)</h3>
        <div id="chatBox" class="mt-3 h-44 overflow-y-auto p-2 bg-slate-50 dark:bg-slate-800 rounded"></div>
        <div class="mt-2 flex gap-2">
          <input id="chatInput" placeholder="Send message..." class="flex-1 px-3 py-2 rounded border dark:bg-slate-900" />
          <button id="chatSend" class="px-3 py-2 rounded bg-indigo-600 text-white">Send</button>
        </div>
      </div>
    </section>

    <!-- Column 3: history & mini charts -->
    <section class="space-y-6">
      <div class="card-soft p-4 dark:bg-slate-800">
        <h3 class="font-semibold">Recent History</h3>
        <div id="recentList" class="mt-3 text-sm text-slate-600 dark:text-slate-300 space-y-2 max-h-56 overflow-y-auto"></div>
      </div>

      <div class="card-soft p-4 dark:bg-slate-800">
        <h3 class="font-semibold">Fuel (history)</h3>
        <canvas id="fuelHistory" class="mt-3" height="120"></canvas>
      </div>

      <div class="card-soft p-4 dark:bg-slate-800">
        <h3 class="font-semibold">Settings</h3>
        <div class="mt-2 text-sm text-slate-500">Open settings to adjust thresholds and behaviour.</div>
        <div class="mt-3">
          <button id="openSettings" class="px-3 py-2 rounded bg-sky-600 text-white">Open Settings</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Settings modal -->
  <div id="settingsModal" class="fixed inset-0 hidden items-center justify-center bg-black/40   dark:bg-slate-800 ">
    <div class="bg-white dark:bg-slate-800 p-6 rounded-xl w-full max-w-lg">
      <div class="flex items-center justify-between">
        <h3 class="font-semibold">Settings</h3>
        <button id="closeSettings" class="px-2 py-1 text-sm">Close</button>
      </div>

      <div class="mt-4 space-y-4 text-sm dark:bg-slate-800">
        <div>
          <label class="block text-slate-500">Fuel Warning (%)</label>
          <input id="fuelWarn" type="number" class="mt-1 px-3 py-2 w-full rounded border" />
        </div>
        <div>
          <label class="block text-slate-500">Fuel Critical (%)</label>
          <input id="fuelCrit" type="number" class="mt-1 px-3 py-2 w-full rounded border" />
        </div>
        <div>
          <label class="block text-slate-500">Temp Warning (°C)</label>
          <input id="tempWarn" type="number" class="mt-1 px-3 py-2 w-full rounded border" />
        </div>
        <div>
          <label class="block text-slate-500">Temp Critical (°C)</label>
          <input id="tempCrit" type="number" class="mt-1 px-3 py-2 w-full rounded border" />
        </div>

        <div class="flex justify-end gap-2">
          <button id="saveSettings" class="px-3 py-2 bg-emerald-500 text-white rounded">Save</button>
          <button id="resetSettings" class="px-3 py-2 bg-gray-200 rounded">Reset</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="dashboard.js" defer></script>
</body>
</html>
